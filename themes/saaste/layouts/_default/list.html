{{- define "main" -}}
<section class="list-page-container">
    {{- partial "breadcrumbs.html" . -}}
    <h2 class="page-title">{{ .Title }}</h2>

    {{- if .Content -}}
    <div class="page-content e-content">
        {{ .Content }}
    </div>
    {{- end -}}

    {{- range .Pages -}}
    <div class="subpage">
        <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
        <p>{{ .Summary }}</p>
    </div>
    {{- end -}}
</section>
{{- end -}}
